<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="images/netflix-logo.png "
                alt="logo" class="brand-logo"/>
            </div>
            <div class="nav-items">
                <div class="nav-item">
                    <div class="dropdown-container">
                    <i class="fas fa-globe"></i>
                    <select name="laguages" id="languages" class="language-select">
                        <option value="English" Selected>English</option>
                        <option value="Hindi">Hindi</option>
                    </select>
                </div>
            </div>
                <div class="nav-item">
                    <button class="signin-button">signin</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-bg-image-container">
                <img src="images/newback.jpg" alt="bg hero image"
                class="hero-bg-image">
            </div>
            <div class="hero-bg-overlay"></div>
            <div class="hero-card">
                <h1 class="
                hero-title">Unlimited Movies TV, <br/> 
                    Shows and more.</h1>
                    <p class="hero-subtitle">Watch anywhere. Cancel Anytime</p>
                    <p class="hero-description">Ready to watch? Enter your email to 
                        create or restart your membership</p>
                        <div class="email-form-container">
                            <div class="form-container">

                                <input type="email" placeholder=" " class="email-input"/>
                                <label class=" email-label" for="">Email Address</label>
                            </div>
                            <button class="primary-button">
                                Get Started <i class="fal fa-chevron-right"></i>
                            </button> 
                        </div>
            </div>
        </section>
        <section class="features-container">
            
            <div class="feature">
                <div class="feature-details">
                    <h3 class="feature-title"></h3>
                    <h5 class="feature-subtitle"></h5>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
