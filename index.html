<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="images/netflix-logo.png "
                alt="logo" class="brand-logo"/>
            </div>
            <div class="nav-items">
                <div class="nav-item">
                    <div class="dropdown-container">
                    <i class="fas fa-globe"></i>
                    <select name="laguages" id="languages" class="language-select">
                        <option value="English" Selected>English</option>
                        <option value="Hindi">Hindi</option>
                    </select>
                </div>
            </div>
                <div class="nav-item">
                    <button class="signin-button">signin</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-bg-image-container">
                <img src="images/newback.jpg" alt="bg hero image"
                class="hero-bg-image">
            </div>
            <div class="hero-bg-overlay"></div>
            <div class="hero-card">
                <h1 class="
                hero-title">Unlimited Movies TV, <br/> 
                    Shows and more.</h1>
                    <p class="hero-subtitle">Watch anywhere. Cancel Anytime</p>
                    <p class="hero-description">Ready to watch? Enter your email to 
                        create or restart your membership</p>
                        <div class="email-form-container">
                            <div class="form-container">

                                <input type="email" placeholder=" " class="email-input"/>
                                <label class=" email-label" for="">Email Address</label>
                            </div>
                            <button class="primary-button">
                                Get Started <i class="fal fa-chevron-right"></i>
                            </button> 
                        </div>
            </div>
        </section>
        <section class="features-container">
            
            <div class="feature">
                <div class="feature-detail"> 
                    <div>
                    <h3 class="feature-title">Enjoy on your TV. </h3>
                    <h5 class="feature-subtitle">Watch on smart TVs, PlayStation, Xbox,<br/>
                    Chromecast, Apple Tv, Bli-ray players and more.</h5>
                </div>
                    <div class="feature-image-container">
                        <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" 
                        alt="feature_image" 
                        class="feature-image"
                        />
                        <div class="feature-background-video-container">
                          <video autoplay loop class="feature-background-video">
                            <source src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v" 
                            type="video/mp4">

                            type="video/mp4">-->
                          </video>
                        </div>
                    </div>
                </div>
            </div>
            <!--feature2-->
        </section>
    </main>
</body>
</html>
